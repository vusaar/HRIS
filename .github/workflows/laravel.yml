name: Laravel

on:
  push:
    branches: [ "main" ]
  

jobs:
  laravel-tests:

    runs-on: self-hosted
    run:
  working-directory: ./xampp/htdocs/

    steps:
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Generate key
      run: php artisan key:generate
      
    
    
